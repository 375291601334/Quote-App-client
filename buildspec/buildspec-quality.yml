version: 0.2

env:
  variables:
    SONAR_LOGIN: 25e8d4930022a117d614bc2ae429d536d627e42d
    SONAR_HOST: https://sonarcloud.io/
    SONAR_ORGANIZATION: 375291601334
    SONAR_PROJECT: 375291601334_Quote-App-client

phases:
  install:
    runtime-versions:
      nodejs: 12.x

    commands:
      # Update packages.
      - apt-get update -y -q

      # Install @angular/cli and app dependencies.
      - echo Installing source NPM dependencies...
      - npm install -g @angular/cli
      - npm install
      - npm install -g sonarqube-scanner

  build:
    commands:
      # Run code quality tools.
      - echo Running code quality checks...
      - npm run lint
      - npm run test:coverage

      # Sonar cloud checks
      - echo Running Sonar cloud checks...
      - sonar-scanner -Dsonar.login=$SONAR_LOGIN -Dsonar.host.url=$SONAR_HOST -Dsonar.projectKey=$SONAR_PROJECT -Dsonar.organization=$SONAR_ORGANIZATION
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi

cache:
  paths:
    - '/**/*'
